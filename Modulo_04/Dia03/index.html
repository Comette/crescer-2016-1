<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>J Query - Dia 03</title>
  <link rel="stylesheet" href="exercicios-jquery.css">
</head>
<body>
  <header>
    <img src="src/logo.png" alt="logo-cavaleiros-do-zodiaco">
    <h1></h1>
  </header>
  <div id="formulario">
    <form id="frmNovoCavaleiro" method="POST">
      <label for="txtNomeCavaleiro">Nome</label>
      <input id="txtNomeCavaleiro" type="text" name="nome" placeholder="Ex: Shiryu">
      <label for="slTipoSanguineo">Tipo Sanguíneo</label>
      <select id="slTipoSanguineo" name="tipoSanguineo">
        <option selected>Selecione</option>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option>
      </select><br>
      <label for="txtDataNascimento">Data de Nascimento</label>
      <input id="txtDataNascimento" type="text" name="dataNascimento" placeholder="dd/MM/aaaa"><br>
      <label for="numAltura">Altura</label>
      <input id="numAltura" type="number" name="altura" placeholder="(metros) Ex: 1.71">
      <label for="numPeso">Peso</label>
      <input id="numPeso" type="number" name="peso" placeholder="(kg) Ex: 80"><br>
      <label for="slSigno">Signo</label>
      <select name="signo" id="slSigno">
        <option selected>Selecione</option>
        <option value="Áries">Aries</option>
        <option value="Touro">Touro</option>
        <option value="Gêmeos">Gêmeos</option>
        <option value="Câncer">Câncer</option>
        <option value="Leão">Leão</option>
        <option value="Virgem">Virgem</option>
        <option value="Libra">Libra</option>
        <option value="Escorpião">Escorpião</option>
        <option value="Sagitário">Sagitário</option>
        <option value="Capricórnio">Capricórnio</option>
        <option value="Aquário">Aquário</option>
        <option value="Peixes">Peixes</option>
      </select>
      <label for="txtLocalNascimento">Local de Nascimento</label>
      <input type="text" name="localNascimento" id="txtLocalNascimento" placeholder="Ex: Holanda"><br>
      <label for="txtLocalTreinamento">Local de Treinamento</label>
      <input type="text" name="localTreinamento" id="txtLocalTreinamento" placeholder="Ex: Rio Nilo, Egito">
      <div id="formGolpes">
        <button type= "button" id="btnAddGolpe">Adicionar Golpe</button>
      </div> 
      <div id="formImagens">
        <button type= "button" id="btnAddImagem">Adicionar Imagem</button>
      </div>     
      <!--<input type="submit" value="Cadastrar!">-->
      <br><button type="submit">Cadastrar!</button>
    </form>
  </div>  
  <article>
    <div id="div-esquerda"><ul class="cavaleiros"></ul></div>
    <div id="div-direita"><ul class="cavaleiros"></ul></div>
  </article>

  <script type="text/javascript" src="lib/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="exercicios-jquery.js"></script>
</body>
</html>
