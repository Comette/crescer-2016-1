<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">


    <body>

        <ui:composition template="/template.xhtml">
            <ui:define name="corpo">
                <hr/>
                <h1>Lista</h1>
                <br/>
                <div id="lista"> 
                    <h:dataTable value="#{repositorio.pessoas}" var="p" styleClass="table table-striped">
                        <h:column>
                            <f:facet name="header">Nome</f:facet>
                                #{p.nome}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Idade</f:facet>
                                #{p.idade}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Profissão</f:facet>
                                #{p.profissao}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Ações</f:facet>
                            <h:commandButton styleClass="btn btn-warning" style="margin: 5px" value="Editar" action="#{pessoa.setPessoa(p)}">
                                <f:ajax execute="" render="@form"/>
                            </h:commandButton>
                            <h:commandButton styleClass="btn btn-danger" style="margin: 5px" value="excluir" action="#{repositorio.deletePessoa(p)}">
                                <f:ajax execute="" render="@form"/>
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
