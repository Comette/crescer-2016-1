<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pre-RedeSocial</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" type="text/css" th:href="@{/css/c-bootstrap.css}"/>
    </head>
    <body> 

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <span class="navbar-brand">Pr√©_Rede-Social</span>
            </div>
        </nav>
        <div class="container">
            <form th:action="@{/login}" method="POST">
                <div class="form-group">
                    <label for="txtEmail">E-mail</label>
                    <input class="form-control" type="text" id="txtEmail" th:value="${login.email}" name="email"/>
                </div>
                <div class="form-group">
                    <label for="txtSenha">Senha</label>
                    <input class="form-control" type="password" id="txtSenha" th:value="${login.senha}" name="senha"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" >Entrar</button>
                </div>
            </form>
        </div>
    </body>
</html>
